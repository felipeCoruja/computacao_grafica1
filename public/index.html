<!DOCTYPE html>

<html>
    <head>
        <meta = charset="utf-8"> 
        <title>Hellow word CG</title>
        <style>
            body {margin:0;}
        </style>
        
    </head>
    <body>
        
        <script type="module">
            import * as THREE from '/build/three.module.js' ;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45,window.innerWidth / innerHeight,0.1, 1000);
 
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);   

            const axesHelper = new  THREE.AxesHelper(5);  
            scene.add(axesHelper);

            const geometry = new THREE.ConeGeometry(1,4,5);
            const material = new THREE.MeshBasicMaterial({ color: 0xff1001});
            const cone = new THREE.Mesh(geometry,material);
            scene.add(cone);

            camera.position.z = 10;
            camera.position.x = 1;
            camera.position.y = 1;
            
            const animate = function(){
                requestAnimationFrame(animate)

                cone.rotation.x += 0.01;
                cone.rotation.y += 0.01;
                cone.rotation.z += 0.01;

                renderer.render(scene,camera);

            };

            animate();

        </script>
    </body>
</html>
